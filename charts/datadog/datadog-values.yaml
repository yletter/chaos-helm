targetSystem: "linux"
datadog:
  apiKeyExistingSecret: "datadog-secret"
  clusterName: chaos-cluster
  site: "datadoghq.com"
  tags:
    - env: prod
  apm:
    portEnabled: true
    socketEnabled: false
  clusterAgent:
    replicas: 2
    createPodDisruptionBudget: true
  logs:
    containerCollectAll: false
    enabled: false
  processAgent:
    processCollection: true
  orchestratorExplorer:
    enabled: true
  dogstatsd:
    useHostPort: true
  kubelet:
    tlsVerify: false
  networkMonitoring:
    enabled: true
  securityAgent:
    runtime:
      enabled: false
    compliance:
      enabled: false
  agents:
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
  clusterAgent:
    enabled: true
    admissionController:
      enabled: true
      mutateUnlabelled: true
  
